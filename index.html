                            <output name="precowereboar"  id="iprecowereboar">0</output>

                            <label for="precoanger">Preço total:</label>
                            <output name="precoanger" id="iprecoanger">0</output>
                        </span>
                        <span id="vn3-bota" class="invisivel">
                            <br>
                            <label for="quill">Quill: (quant.5)</label>
                            <input type="number" name="quill" id="iquill" placeholder="Preço por unidade" min="0" oninput="iprecoquill.innerHTML = Number(iquill.value) * Number(5)">
                            <label for="precoquill">Preço total:</label>

                        </span>
                        <br>
                            <button id="btn-bota">Valor final: <p id="totbota"></p></button>
                    </span>

        <span id="botoes" class="invisivel">

            <button id="gold">Valor em Gold Token</button>
